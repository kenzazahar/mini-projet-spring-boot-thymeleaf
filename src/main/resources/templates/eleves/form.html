<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${eleve.id != null} ? 'Modifier Élève' : 'Nouvel Élève'">Élève</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-graduation-cap"></i> Gestion Scolaire
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/filieres">Filières</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cours">Cours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/eleves">Élèves</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-user-graduate"></i>
                        <span th:text="${eleve.id != null} ? 'Modifier Élève' : 'Nouvel Élève'"></span>
                    </h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/eleves/save}" method="post">
                        <!-- ID de l'élève (caché) -->
                        <input type="hidden" th:value="${eleve.id}" name="id">

                        <!-- Informations personnelles -->
                        <div class="mb-3">
                            <label for="nom" class="form-label">
                                <i class="fas fa-user"></i> Nom *
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="nom"
                                   name="nom"
                                   th:value="${eleve.nom}"
                                   placeholder="Ex: ALAMI"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label">
                                <i class="fas fa-user"></i> Prénom *
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="prenom"
                                   name="prenom"
                                   th:value="${eleve.prenom}"
                                   placeholder="Ex: Ahmed"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="filiereId" class="form-label">
                                <i class="fas fa-building"></i> Filière
                            </label>
                            <select class="form-select"
                                    id="filiereId"
                                    name="filiereId">
                                <option value="">-- Sélectionner une filière --</option>
                                <option th:each="f : ${filieres}"
                                        th:value="${f.id}"
                                        th:text="${f.code + ' - ' + f.nom}"
                                        th:selected="${eleve.filiere != null && eleve.filiere.id == f.id}">
                                </option>
                            </select>
                            <div class="form-text">
                                La filière détermine le numéro d'inscription
                            </div>
                        </div>

                        <!-- Information sur le dossier administratif -->
                        <div class="alert alert-info" th:if="${eleve.id == null}">
                            <i class="fas fa-info-circle"></i>
                            <strong>Note:</strong> Le dossier administratif sera créé automatiquement lors de l'enregistrement.
                        </div>

                        <div class="alert alert-warning" th:if="${eleve.id != null && eleve.dossierAdministratif != null}">
                            <i class="fas fa-folder"></i>
                            <strong>Dossier Administratif:</strong>
                            <span class="badge bg-warning text-dark"
                                  th:text="${eleve.dossierAdministratif.numeroInscription}"></span>
                            <br>
                            <small>Le numéro d'inscription sera mis à jour si vous changez la filière</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/eleves" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-info">
                                <i class="fas fa-save"></i> Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
